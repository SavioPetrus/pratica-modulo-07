<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Exercício HTML JS</title>
</head>

<body>
    <div class="container">
        <h2>Exercício Módulo 07</h2>
        <form method="get" id="formulario">
            <div class="div-campoA">
                <input type="number" id="campoA">
                <label for="campoA">Campo A</label>
                <p class="mensagem_erroA"></p>
            </div>
            <div class="div-campoB">
                <input type="number" id="campoB">
                <label for="campoB">Campo B</label>
                <p class="mensagem_erroB"></p>
            </div>
            <p class="mensagem_sucesso"></p>
            <button type="submit">Verificar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>

</html>
